<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>Lesson_16</title>
</head>

<body>

	<div class="wrapper">

		<div class="form">

			<div class="form__container">

				<!-- <img class="block-form__img" src="img/svg/women.svg" alt="#"> -->

				<div class="form__block block-form">



					<img class="block-form__img" src="img/svg/women.svg" alt="#">

					<div class="block-form__body">



						<div class="block-form__title">
							<h1 class="block-form__h1">Any questions?</h1>
							<h2 class="block-form__h2">Drop us a line</h2>



						</div>





						<div class="form box-form">




							<div class="box-form__line">



								<form class="box-form__line-1" method="POST" enctype="multipart/form-data" action="#">

									<div class="box-form__first">
										First Name*
									</div>

									<input class="box-form__input" placeholder="Your first name" type="text" required
										autocomplete="off" name="First Name*">
								</form>



								<form class="box-form__line-1" method="POST" enctype="multipart/form-data" action="#">

									<div class="box-form__second">
										Email*
									</div>

									<input class="box-form__input" required autocomplete="off" placeholder="Your working email"
										type="text" name="First Name*">
								</form>


							</div>






							<div class="box-form__row">


								<form class="box-form__line-1" method="POST" enctype="multipart/form-data" action="#">

									<div class="box-form__first">
										Last Name*
									</div>

									<input class="box-form__input" required autocomplete="off" placeholder="Your last name"
										type="text" name="First Name*">
								</form>


								<form class="box-form__line-1" method="POST" enctype="multipart/form-data" action="#">

									<div class="box-form__second">
										Phone
									</div>

									<input class="box-form__input" required autocomplete="off" placeholder="Your phone email"
										type="text" name="First Name*">
								</form>



							</div>




						</div>




						<div class="box-form__textarea">

							<form class="box-form__line-1" method="POST" enctype="multipart/form-data" action="#">

								<div class="box-form__second">
									Message*
								</div>

								<textarea required autocomplete="off" placeholder="" name="Message"
									class="box-form__area"></textarea>

							</form>

						</div>






						<div class="box-form form-box">


							<div class="form-box__cube ">


								<form class="form-box__check-1" method="POST" enctype="multipart/form-data" action="#">


									<input class="form-box__check-box" id="tick" name="checkbox" type="checkbox">

									<label class="form-box__label" for="tick">I agree to receive communications from
										Createx Online School</label>



								</form>




								<div class="box-form__button">

									<a href="#" class="box-form__btn">

										<p><span>Send message</span></p>

									</a>


								</div>





							</div>








						</div>



















					</div>




				</div>



				<div class="forms">
					<form action="#">
						<p>
							Пожалуйсьа выберете оружие
						</p>

						<div class="forms__first">

							<input class="forms__input" type="radio" id="glock" name="weapon" value="выебирите оружие">
							<label class="forms__label" for="glock">Пистолет
							</label>

						</div>


						<div class="forms__second">

							<input class="forms__input" type="radio" id="automaton" name="weapon" value="выебирите оружие">
							<label class="forms__label" for="automaton">Автомат
							</label>

						</div>



						<div class="forms__third">

							<input class="forms__input" type="radio" id="gun" name="weapon" value="выебирите оружие">
							<label class="forms__label" for="gun">Пулемет
							</label>

						</div>


						<div class="forms__fourth">
							<input class="forms__input" type="radio" id="knife" name="weapon" value="выебирите оружие">
							<label class="forms__label" for="knife">Нож
							</label>

						</div>

						<div class="forms__fifth">
							<input class="forms__input" type="radio" id="grenade" name="weapon" value="выебирите оружие">
							<label class="forms__label" for="grenade">Граната
							</label>

						</div>


						<div class="forms__btn">

							<a href="#">
								Button
							</a>


						</div>


					</form>
				</div>








			</div>








		</div>




	</div>







</body>

</html>
